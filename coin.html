<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" integrity="sha256-IvM9nJf/b5l2RoebiFno92E5ONttVyaEEsdemDC6iQA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="container-fluid px-md-5 py-1 mb-3 shadow-sm">
        <nav class="navbar navbar-expand-lg justify-content-between">
            <a class="navbar-brand text-reset text-decoration-none navbar-text" href="index.html">
                <img src="resources/icon.png" id="icon" alt="icon" class="d-inline-block align-top" />
                Stock Exchange
            </a>
            <div id="nav-info">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content">
                    <span class="nav-toggler-icon navbar-text">&#9776;</span>
                </button>
                <div class="collapse navbar-collapse" id="nav-content">
                    <div class="navbar-nav d-lg-flex justify-content-lg-around">
                        <a class="nav-item nav-link text-reset" href="index.html">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link text-reset" href="#">Markets</a>
                        <a class="nav-item nav-link text-reset" href="#">Search</a>
                    </div>
                </div>
            </div> 
        </nav>
    </header>
    <main class="container">
        <div class="row p-2 d-none" id="main-display">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 d-flex mb-3" id="coin-title">
                        <img class="img-fluid mr-2" src=""/>
                        <h1 id="coin-name"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <dl class="row" id="coin-list">

                        </dl>
                    </div>
                </div>
            </div>
            <div class="col-5 mb-2 offset-1">
                <div class="p-1 mb-1 ">
                    <canvas class="text-white p-1" id="myChart" width="100" height="100"></canvas>
                </div>
                <div>
                    <select id="currency" class="form-control">
                        <option value="usd" selected>US Dollars</option>
                        <option value="eur">Euros</option>
                        <option value="jpy">Yen</option>
                        <option value="inr">Indian Rupees</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="display-prices">
                <ul class="nav nav-tabs d-none" id="info-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link text-decoration-none active" id="price-tab" data-toggle="tab" href="#price-content" role="tab">Price</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link  text-decoration-none" id="desc-tab" data-toggle="tab" href="#desc-content" role="tab">Description</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-decoration-none" id="social-tab" data-toggle="tab" href="#social-content" role="tab">Social</a>
                      </li>
                </ul>
                <div class="tab-content d-none" id="info-content">
                    <div class="tab-pane fade show active p-2" id="price-content" role="tabpanel">
                        <div class="d-flex justify-content-between mb-3 py-4" id="price-row1">
                            <p id="value"></p>
                            <p id="low"></p>
                            <p id="high"></p>
                            <p id="mar-cap"></p>
                            <p id="cap-change"></p>
                        </div>
                        <div class="d-flex justify-content-between" id="price-row2">
                            <p id="change-24"></p>
                            <p id="change-7"></p>
                            <p id="change-30"></p>
                            <p id="change-200"></p>
                            <p id="change-1"></p>
                        </div>
                    </div>
                    <div class="tab-pane fade p-2" id="desc-content" role="tabpanel">

                    </div>
                    <div class="tab-pane fade p-2" id="social-content" role="tabpanel">

                    </div>
                  </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha256-8zyeSXm+yTvzUN1VgAOinFgaVFEFTyYzWShOy9w7WoQ=" crossorigin="anonymous"></script>
    <script src="coin.js" type="text/javascript"></script>
</body>
</html>
